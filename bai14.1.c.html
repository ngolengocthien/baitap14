<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu C</title>
</head>
<body>
    <script>
    var n = prompt("Nhập giá trị của n", n)
 
    var gt = 1
    var i = 1
        while
            (n < 0 && n > 10)
            {
                document.write('Nhập lại số n');
            }
        while
            (n >= i && n < 10)
            {
                gt = gt * i;
                i++
            }
	    document.write('giá trị của n! là : '+ gt);

</script>
</body>
</html>
